# This workflow builds the sdist on 3.13 and then installs that same sdist on

name: Create sdist install and test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build sdist
      run: |
        set -x
        pip install --upgrade pip
        pip install build
        pip freeze

        python -m build . --sdist

    - uses: actions/upload-artifact@v4
      with:
        name: the-sdist
        path: dist/

  install-and-test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]
    needs: build
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
      with:
        name: the-sdist
        path: dist/

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install sdist
      run: |
        set -x

        pip install --upgrade pip
        pip install dist/scikit_surprise-${{ github.event.release.name }}.tar.gz -v

    - name: Pip freeze
      run: |
        pip freeze

    - name: Run unit tests
      run: |
        pip install pandas pytest  # Or just use pip install ...[test] ?
        pytest -v
