# This workflow will run the benchmark suite
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Benchmark

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Benchmark:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12","3.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install "numpy>=1.26.4" "scipy>=1.15.0" "joblib>=1.5.0" tabulate
    - name: Install Surprise
      run: |
        # Install build deps then editable with --no-build-isolation so Cython
        # compiles against the same NumPy we run with (avoids dtype ABI mismatch).
        pip install Cython setuptools wheel
        pip install -e . --no-build-isolation
    - name: Run Benchmarks
      run: |
        yes | python examples/benchmark.py
